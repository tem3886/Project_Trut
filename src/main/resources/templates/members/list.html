<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">

    <style>
        table: {
            width: 100%;
            border: 1px solid #444444;
            text-align: center;
        }
        th, td{
            border: 1px solid #444444;
        }
    </style>

</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>목록 보기</h2>
    </div>

    <div class="row">
        <table th:if="${tourList.size() != 0}">
            <thead>
            <tr class="tHead">
                <th class="date">날짜</th>
                <th class="departure">출발지</th>
                <th class="tour1">관광지1</th>
                <th class="tour2">관광지2</th>
                <th class="tour3">관광지3</th>
                <th class="destination">도착지</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="tour : ${tourList}">
                <tr class="tBody" th:object="${tour}">
                    <td class="date">
                        <a href="busPath.html" th:href="@{/trut/bus/{date}(date=*{dateTime})}" th:text="*{dateTime}"></a>
                    </td>
                    <td class="departure">
                        <p th:text="*{departure}"></p>
                    </td>
                    <td class="tour1">
                        <p th:text="*{titleA}"></p>
                    </td>
                    <td class="tour2">
                        <p th:text="*{titleB}"></p>
                    </td>
                    <td class="tour3">
                        <p th:text="*{titleC}"></p>
                    </td>
                    <td class="destination">
                        <p th:text="*{destination}"></p>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

    <hr class="my-4">

    <div class="row">
        <button class="w-100 btn btn-primary btn-lg" type="button"
                th:onclick="|location.href='@{/}'|">
            홈으로
        </button>
    </div>

</div>

</body>
</html>
