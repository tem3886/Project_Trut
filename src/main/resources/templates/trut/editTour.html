<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        table: {
            width: 100%;
            border: 1px solid #444444;
            text-align: center;
        }
        th, td{
            border: 1px solid #444444;
        }
    </style>
</head>
<body>
<div class="container">
    <div style="float:right">
        <a class="addTour" th:href="|@{/trut/tour}|">관광지 추가</a>
    </div>
    <div class="py-2 text-center">
        <h2>관광지 관리</h2>
    </div>
</div>

<hr class="my-3">

<div class="container">
    <div class="row">
        <table th:if="${tourList.size() != 0}">
            <thead>
            <tr class="tHead">
                <th class="image">사진</th>
                <th class="info">정보</th>
                <th class="delete">삭제</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="tour : ${tourList}">
                <tr class="tBody" th:object="${tour}">
                    <td class="image">
                        <img class="img" th:src="*{image}" alt="관광지사진"
                             th:if="${tour.image != null}" style="width:100%;height:100%"/>
                    </td>
                    <td class="info">
                        <p th:text="|title: *{title}|"></p><br/>
                        <p th:text="|tel: *{tel}|"></p><br/>
                        <p th:text="|addr: *{addr}|"></p><br/>
                    </td>
                    <td class="select">
                        <form action="tour.html" th:action="@{/trut/tour/edit}" method="post">
                            <input type="hidden" id="image" name="image" th:value="*{image}">
                            <input type="hidden" id="mapX" name="mapX" th:value="*{mapX}" >
                            <input type="hidden" id="mapY" name="mapY" th:value="*{mapY}">
                            <input type="hidden" id="tel" name="tel" th:value="*{tel}">
                            <input type="hidden" id="title" name="title" th:value="*{title}">
                            <input type="hidden" id="addr" name="addr" th:value="*{addr}">
                            <button class="w-5 btn btn-primary btn-lg" type="submit">삭제</button>
                        </form>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

    <hr class="my-3">

    <div style="float:right">
        <button class="w-5 btn btn-primary btn-lg"
                th:onclick="|location.href='@{/trut/tour/del}'|">전체 삭제</button>
    </div>
</div>


</body>
</html>
