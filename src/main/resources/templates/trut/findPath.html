<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head id="head">
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=q9y3enlf2z"></script>

</head>
<body>
<div id="map" style="width:100%;height:850px;"></div>

    <script>
        var mapOptions = {
            center: new naver.maps.LatLng(37.8641, 127.7238),
            zoom: 13,
            minZoom:10,
            maxZoom:18,
            zoomControl: true,
            zoomControlOptions:{
                position: naver.maps.Position.TOP_RIGHT
            }
        };

        var map = new naver.maps.Map('map', mapOptions);

    </script>

<img th:src="@{/img/ODsay_bi_mark.png}"
    style="float:left" alt="powered by www.ODsay.com">

<button class="w-5 btn btn-primary btn-lg" style="float:right"
        onclick="location.href='item.html'"
        th:onclick="|location.href='@{/trut/find/bus}'|">버스 경로-></button>
</body>
</html>
